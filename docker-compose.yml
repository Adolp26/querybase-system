version: '3.8'

# Docker Compose para PRODUÇÃO
# Configure as variáveis de ambiente antes de executar

services:
  postgres:
    image: postgres:16-alpine
    container_name: querybase-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api/docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network

  redis:
    image: redis:7-alpine
    container_name: querybase-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - querybase-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: querybase-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_MODE=${SERVER_MODE:-release}
      - QUERYBASE_ENCRYPTION_KEY=${QUERYBASE_ENCRYPTION_KEY}
    volumes:
      - ./api/configs:/app/configs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - querybase-network

  web-app:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: querybase-web-app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CACHE_STORE=redis
      - QUERYBASE_API_URL=http://api:8080
      - QUERYBASE_ENCRYPTION_KEY=${QUERYBASE_ENCRYPTION_KEY}
    volumes:
      - ./web/storage:/var/www/storage
      - ./web/bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - querybase-network

  web-nginx:
    image: nginx:alpine
    container_name: querybase-web-nginx
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./web/public:/var/www/public:ro
      - ./web/docker/nginx:/etc/nginx/conf.d:ro
    depends_on:
      - web-app
    networks:
      - querybase-network

networks:
  querybase-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
