services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api/docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  api:
    build: ./api
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - QUERYBASE_ENCRYPTION_KEY=${QUERYBASE_ENCRYPTION_KEY}
    volumes:
      - ./api/configs:/app/configs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  web-app:
    build: ./web
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - QUERYBASE_API_URL=http://api:8080
      - QUERYBASE_ENCRYPTION_KEY=${QUERYBASE_ENCRYPTION_KEY}
    volumes:
      - ./web/storage:/var/www/storage
      - ./web/bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  web-nginx:
    image: nginx:alpine
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./web/public:/var/www/public:ro
      - ./web/docker/nginx:/etc/nginx/conf.d:ro
    depends_on:
      - web-app

volumes:
  postgres-data:
