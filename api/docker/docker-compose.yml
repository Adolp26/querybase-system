version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: querybase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - querybase-network

  postgres:
    image: postgres:16-alpine
    container_name: querybase-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: querybase
      POSTGRES_PASSWORD: querybase123
      POSTGRES_DB: querybase_metadata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U querybase -d querybase_metadata"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - querybase-network

networks:
  querybase-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
